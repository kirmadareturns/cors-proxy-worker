<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Vibe Coder (Pro Edition)</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="app-container">
        <div class="panel code-panel">
            <div class="panel-header">
                <span><i class="fa-solid fa-code"></i> SOURCE CODE</span>
            </div>
            <div class="editor-wrapper">
                <textarea id="codeInput" spellcheck="false" placeholder="Paste your HTML, CSS, or JS here..."></textarea>
                <pre aria-hidden="true"><code id="highlighting-content" class="language-javascript"></code></pre>
            </div>
        </div>

        <div class="panel guide-panel">
            <div class="panel-header">
                <span><i class="fa-solid fa-user-astronaut"></i> DEVELOPER INSIGHTS</span>
            </div>
            <div id="explanationOutput" class="explanation-content">
                <div class="empty-state">
                    <i class="fa-solid fa-layer-group"></i>
                    <p>Paste your code on the left.<br>I will tell you how to customize it.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
