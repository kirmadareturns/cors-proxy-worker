<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>YouTube Transcript Extractor</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#111;color:#eee;display:flex;flex-direction:column;align-items:center;padding:3rem}h1{font-size:1.4rem;margin-bottom:.5rem}p{margin:.3rem 0;font-size:.9rem;opacity:.7}input{width:100%;max-width:500px;padding:.6rem;font-size:1rem;border-radius:4px;border:none}#result{background:#1e1e1e;padding:1rem;border-radius:6px;margin-top:1.5rem;white-space:pre-wrap;width:100%;max-width:700px;max-height:60vh;overflow:auto;display:none}#result.active{display:block}
  </style>
</head>
<body>
  <h1>YouTube Transcript Extractor</h1>
  <p>Zero setup, zero backend, zero permissions.</p>
  <input id="url" placeholder="Paste YouTube URL and press Enter">
  <div id="result"></div>

  <script>
    const input=document.getElementById('url');
    const resultBox=document.getElementById('result');

    input.addEventListener('keydown',e=>{
      if(e.key!=='Enter')return;
      const url=e.target.value.trim();
      if(!url.includes('youtube.com/watch') && !url.includes('youtu.be/')){
        alert('Not a YouTube video URL');return;
      }
      const vid=(url.match(/[?&]v=([^&]+)/)||url.match(/youtu\.be\/([^?]+)/))[1];
      openCleanTab(vid);
    });

    function openCleanTab(vid){
      const code=`
(()=>{
const id="${vid}";
const showOverlay=(t)=>{
  if(document.getElementById('yt-txt-overlay'))return;
  const d=document.createElement('div');
  d.id='yt-txt-overlay';
  d.innerHTML=\`
    <style>
      #yt-txt-overlay{position:fixed;inset:0;background:rgba(0,0,0,.85);color:#fff;z-index:9999;font-family:system-ui;padding:2rem;display:flex;flex-direction:column}
      #yt-txt-overlay textarea{flex:1;width:100%;background:#1e1e1e;color:#fff;border:none;padding:1rem;font-size:14px;resize:none}
      #yt-txt-overlay button{margin:4px;padding:6px 12px;background:#0af;border:none;color:#fff;border-radius:3px;cursor:pointer}
      #yt-txt-overlay .bar{display:flex;gap:8px;margin-bottom:8px}
    </style>
    <div class=bar>
      <button onclick='this.parentElement.parentElement.remove()'>Close</button>
      <button onclick='document.execCommand("copy");alert("Copied")'>Copy</button>
      <button onclick='saveAs(document.querySelector("#yt-txt-overlay textarea").value)'>Download</button>
      <span style=margin-left:auto>Words: <b>\${t.split(/\\\\s+/).filter(Boolean).length}</b> | Chars: <b>\${t.length}</b></span>
    </div>
    <textarea readonly>\${t}</textarea>
  \`;
  document.body.appendChild(d);
  d.querySelector('textarea').select();
};
function saveAs(str){const b=new Blob([str],{type:'text/plain'});const a=document.createElement('a');a.href=URL.createObjectURL(b);a.download='transcript.txt';a.click();}

const wait=()=>{
  if(!location.search.includes("v="+id)){requestAnimationFrame(wait);return;}
  fetch('/api/timedtext?v='+id+'&lang=en&fmt=json')
    .then(r=>r.ok?r.json():fetch('/api/timedtext?v='+id+'&fmt=json').then(r=>r.ok?r.json():Promise.reject()))
    .then(cap=>{
       const txt=cap.events.map(e=>e.seg.map(s=>s.utf8).join(' ')).join('\\n\\n');
       showOverlay(txt);
     })
    .catch(()=>alert('No captions found'));
};
wait();
})();`;

      const newTab=window.open('about:blank','_blank');
      newTab.document.write(`
        <html><head><title>Loading…</title></head>
        <body style="background:#111;color:#eee;font-family:system-ui;padding:3rem">
          Redirecting to YouTube and grabbing transcript…
          <script src="data:text/javascript;base64,${btoa(code)}"><\/script>
          <script>location="https://www.youtube.com/watch?v=${vid}"<\/script>
        </body></html>
      `);
      newTab.document.close();
    }
  </script>
</body>
</html>
