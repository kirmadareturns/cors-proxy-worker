<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiThread | Live</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600&family=Inter:wght@300;400&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background-color: #050505; 
            color: #e2e8f0; 
            font-family: 'Inter', sans-serif; 
            overflow-x: auto;
            overflow-y: hidden;
            height: 100vh;
        }

        /* Hide standard scrollbars on body */
        body::-webkit-scrollbar { height: 8px; }
        body::-webkit-scrollbar-track { background: #0a0a0a; }
        body::-webkit-scrollbar-thumb { background: #222; border-radius: 4px; }

        .thread-container {
            display: flex;
            height: 100vh;
            width: max-content;
            padding: 0 50vw 0 2rem;
            align-items: center;
            gap: 0;
        }

        .pane-wrapper {
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }

        .pane {
            width: 500px;
            height: 85vh;
            background: rgba(20, 20, 23, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            opacity: 0; 
            transform: translateY(30px);
        }

        .pane-header {
            padding: 24px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            background: rgba(255,255,255,0.02);
            flex-shrink: 0;
        }

        .pane-content {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            font-size: 1.05rem;
            line-height: 1.7;
            color: #cbd5e1;
        }
        
        /* Custom Scrollbar for pane content */
        .pane-content::-webkit-scrollbar { width: 6px; }
        .pane-content::-webkit-scrollbar-track { background: transparent; }
        .pane-content::-webkit-scrollbar-thumb { background-color: #333; border-radius: 3px; }

        /* Wikipedia Content Styling */
        .wiki-content p { margin-bottom: 1.5rem; }
        .wiki-content a { 
            color: #60a5fa; 
            text-decoration: none; 
            border-bottom: 1px dashed rgba(96, 165, 250, 0.4); 
            transition: all 0.2s;
            cursor: pointer;
        }
        .wiki-content a:hover { 
            background: rgba(59, 130, 246, 0.15); 
            border-radius: 4px;
            padding: 0 2px;
        }
        .wiki-content h2, .wiki-content h3 {
            font-family: 'Space Grotesk', sans-serif;
            color: white;
            margin-top: 2rem;
            margin-bottom: 0.75rem;
            font-weight: 600;
        }
        .wiki-content h2 { font-size: 1.5rem; }
        .wiki-content h3 { font-size: 1.25rem; }
        .wiki-content ul, .wiki-content ol { margin-left: 1.5rem; margin-bottom: 1rem; }
        .wiki-content li { margin-bottom: 0.5rem; }
        .wiki-content img { max-width: 100%; height: auto; border-radius: 8px; margin: 1rem 0; }
        
        /* Hide wiki clutter */
        .infobox, .sidebar, .hatnote, .reference, .mw-editsection, 
        .navbox, .metadata, .ambox { display: none !important; }

        .loading-skeleton {
            background: linear-gradient(90deg, #1f1f23 25%, #2a2a30 50%, #1f1f23 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        @keyframes loading { 
            0% { background-position: 200% 0; } 
            100% { background-position: -200% 0; } 
        }

        .search-overlay {
            position: fixed;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            width: 400px;
            background: rgba(10,10,10,0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50px;
            padding: 8px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: all 0.3s;
        }
        .search-overlay:focus-within { 
            border-color: #3b82f6; 
            width: 450px;
            background: rgba(10,10,10,0.95);
        }
        
        .connector-line { 
            width: 40px; 
            height: 2px; 
            background: linear-gradient(90deg, #333, #444);
            flex-shrink: 0;
            margin: 0 10px;
        }

        .drag-hint {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 0.875rem;
            color: #60a5fa;
            z-index: 50;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div id="canvas" class="thread-container"></div>

    <div class="search-overlay">
        <i class="ri-search-line text-gray-500 mr-3 text-lg"></i>
        <input type="text" id="searchInput" placeholder="Start a thread (e.g., 'Black Hole')" 
               class="bg-transparent border-none outline-none text-white w-full h-8 text-sm placeholder-gray-600">
    </div>

    <div class="drag-hint">
        <i class="ri-drag-move-line mr-2"></i>
        Click & drag to navigate Â· Click links to branch
    </div>

    <script>
        gsap.registerPlugin(ScrollToPlugin);

        const canvas = document.getElementById('canvas');
        const searchInput = document.getElementById('searchInput');
        let panes = [];
        
        // --- Wikipedia API ---
        async function fetchWikiData(title) {
            const endpoint = `https://en.wikipedia.org/w/api.php?` +
                `action=parse&page=${encodeURIComponent(title)}` +
                `&format=json&origin=*&prop=text|displaytitle&disableeditsection=1`;
            
            try {
                const response = await fetch(endpoint);
                if (!response.ok) throw new Error('Not found');
                const data = await response.json();
                
                if (!data.parse) throw new Error('Parse failed');
                
                return {
                    title: data.parse.displaytitle || title,
                    text: data.parse.text['*'],
                    rawTitle: title
                };
            } catch (err) {
                console.error('Wiki fetch error:', err);
                return null;
            }
        }

        // --- Pane Creation ---
        async function createPane(query, parentIndex = -1) {
            // Remove forward history if branching
            if (parentIndex !== -1 && parentIndex < panes.length - 1) {
                const panesToRemove = panes.slice(parentIndex + 1);
                panesToRemove.forEach(p => p.wrapper.remove());
                panes = panes.slice(0, parentIndex + 1);
            }

            // Create wrapper for pane + connector
            const wrapper = document.createElement('div');
            wrapper.className = 'pane-wrapper';

            // Add connector if not first pane
            if (panes.length > 0) {
                const connector = document.createElement('div');
                connector.className = 'connector-line';
                wrapper.appendChild(connector);
            }

            // Create pane
            const paneEl = document.createElement('div');
            paneEl.className = 'pane';
            paneEl.innerHTML = `
                <div class="pane-header">
                    <div class="loading-skeleton w-3/4 h-8"></div>
                    <div class="loading-skeleton w-1/2 h-4 mt-2"></div>
                </div>
                <div class="pane-content">
                    <div class="loading-skeleton w-full h-4"></div>
                    <div class="loading-skeleton w-full h-4 mt-2"></div>
                    <div class="loading-skeleton w-2/3 h-4 mt-2"></div>
                </div>
            `;
            wrapper.appendChild(paneEl);
            canvas.appendChild(wrapper);
            
            // Store reference
            const paneData = { wrapper, element: paneEl, query };
            panes.push(paneData);
            
            // Scroll to show loading state
            scrollToEnd();

            // Fetch data
            const data = await fetchWikiData(query);
            
            if (!data) {
                paneEl.innerHTML = `
                    <div class="p-8 text-center">
                        <i class="ri-error-warning-line text-4xl text-red-400 mb-4"></i>
                        <p class="text-red-400">Could not find "${query}"</p>
                        <button onclick="panes.pop().wrapper.remove()" 
                                class="mt-4 px-4 py-2 bg-red-500/20 hover:bg-red-500/30 rounded-lg text-sm">
                            Remove Pane
                        </button>
                    </div>
                `;
                return;
            }

            // Clean HTML
            const cleanHTML = DOMPurify.sanitize(data.text, { 
                ADD_ATTR: ['target'],
                FORBID_TAGS: ['style', 'script']
            });

            // Render
            paneEl.innerHTML = `
                <div class="pane-header">
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <div class="text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-1">
                                WIKIPEDIA
                            </div>
                            <h2 class="text-2xl font-bold text-white font-['Space_Grotesk'] leading-tight">
                                ${data.title}
                            </h2>
                        </div>
                        <div class="text-xs text-gray-600 font-mono">#${panes.length}</div>
                    </div>
                </div>
                <div class="pane-content wiki-content">
                    ${cleanHTML}
                </div>
            `;

            // Animate in
            gsap.to(paneEl, { 
                opacity: 1, 
                y: 0, 
                duration: 0.6, 
                ease: "power2.out",
                delay: 0.1
            });

            // Intercept links
            const links = paneEl.querySelectorAll('a');
            links.forEach(link => {
                const href = link.getAttribute('href');
                
                if (href && href.startsWith('/wiki/')) {
                    const topic = href.replace('/wiki/', '').split('#')[0];
                    
                    // Skip special pages
                    if (topic.includes(':')) {
                        link.style.opacity = '0.5';
                        link.style.cursor = 'not-allowed';
                        return;
                    }
                    
                    link.onclick = (e) => {
                        e.preventDefault();
                        const currentIndex = panes.findIndex(p => p.element === paneEl);
                        createPane(topic, currentIndex);
                    };
                } else if (href && (href.startsWith('http') || href.startsWith('//'))) {
                    link.target = "_blank";
                    link.classList.add('text-gray-500');
                    link.style.borderColor = '#444';
                }
            });

            scrollToEnd();
        }

        // --- Scroll Logic ---
        function scrollToEnd() {
            setTimeout(() => {
                const maxScroll = document.body.scrollWidth - window.innerWidth;
                gsap.to(window, { 
                    scrollTo: { x: maxScroll }, 
                    duration: 0.8, 
                    ease: "power2.inOut" 
                });
            }, 100);
        }

        // --- Drag Scrolling ---
        let isDragging = false;
        let startX, scrollLeft;

        document.body.addEventListener('mousedown', (e) => {
            // Don't interfere with text selection or link clicks
            if (e.target.tagName === 'A' || e.target.closest('.pane-content')) return;
            
            isDragging = true;
            startX = e.pageX - window.pageXOffset;
            scrollLeft = window.pageXOffset;
            document.body.style.cursor = 'grabbing';
        });
        
        document.body.addEventListener('mouseup', () => {
            isDragging = false;
            document.body.style.cursor = '';
        });
        
        document.body.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            const x = e.pageX - window.pageXOffset;
            const walk = (x - startX) * 1.5;
            window.scrollTo(scrollLeft - walk, 0);
        });

        // --- Search ---
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && searchInput.value.trim()) {
                createPane(searchInput.value.trim());
                searchInput.value = '';
                searchInput.blur();
            }
        });

        // --- Initialize ---
        createPane("Internet");

        // Remove hint after 5s
        setTimeout(() => {
            const hint = document.querySelector('.drag-hint');
            gsap.to(hint, { opacity: 0, y: 20, duration: 0.5, onComplete: () => hint.remove() });
        }, 5000);
    </script>
</body>
</html>
