<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiFractal | Infinite Knowledge Tree</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600&family=Inter:wght@300;400&display=swap');

        /* --- Core Layout & Reset --- */
        * { box-sizing: border-box; }
        body { 
            background-color: #050505; 
            color: #e2e8f0; 
            font-family: 'Inter', sans-serif; 
            overflow: hidden; /* Custom drag scroll */
            width: 100vw; 
            height: 100vh;
        }

        /* --- The Infinite Canvas --- */
        #viewport {
            width: 100%;
            height: 100%;
            overflow: hidden; /* We move the inner world */
            cursor: grab;
        }
        #viewport:active { cursor: grabbing; }

        #world {
            position: absolute;
            top: 0; left: 0;
            display: flex; /* Root alignment */
            padding: 50vh 50px 50px 50px; /* Start in middle vertically */
            transform-origin: 0 0;
            will-change: transform;
        }

        /* --- Recursive Tree Architecture --- */
        /* A 'Node' contains the Card + The Container for its children */
        .node-wrapper {
            display: flex;
            flex-direction: row;
            align-items: flex-start; /* Children align to top of parent */
        }

        /* The vertical stack of branches coming off a node */
        .children-stack {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center children relative to parent */
            padding-left: 60px; /* Space for connector line */
            position: relative;
        }

        /* --- The Card (UI) --- */
        .card {
            width: 400px;
            max-height: 500px;
            background: #111;
            border: 1px solid #333;
            border-radius: 12px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10;
            transition: border-color 0.2s;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        
        .card:hover { border-color: #3b82f6; }
        .card.active { border-color: #3b82f6; box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3); }

        .card-header {
            padding: 16px;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            border-radius: 12px 12px 0 0;
            position: relative;
        }

        .card-body {
            overflow-y: auto;
            padding: 16px;
            font-size: 0.95rem;
            line-height: 1.6;
            color: #aaa;
        }

        /* Custom scrollbar for cards */
        .card-body::-webkit-scrollbar { width: 4px; }
        .card-body::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }

        /* --- Connectors (The Tree Lines) --- */
        /* Horizontal line from Parent to ChildrenStack */
        .node-wrapper > .children-stack::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 60px;
            height: 2px;
            background: #333;
            transform: translateY(-50%);
        }

        /* Vertical line connecting siblings in the stack */
        .children-stack > .node-wrapper {
            position: relative;
        }
        /* The vertical spine */
        .children-stack::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #333;
            display: none; /* Only needed if we want full vertical lines, standard tree uses curves usually */
        }
        
        /* Curved Connectors Logic (CSS only approximation) */
        .node-wrapper::before {
            content: '';
            position: absolute;
            left: -60px;
            top: 50%;
            width: 20px;
            height: 2px;
            background: #333;
            display: none; /* Root has no connector */
        }
        /* Complex curves are hard in pure CSS flexbox, using straight orthogonal lines */
        .children-stack > .node-wrapper::before {
            display: block; /* Connector for child */
            width: 40px;
            left: -40px;
        }
        
        /* Vertical connector lines for the tree structure */
        .children-stack > .node-wrapper::after {
            content: '';
            position: absolute;
            left: -40px;
            width: 2px;
            background: #333;
        }

        /* Logic to draw the vertical bracket */
        .children-stack > .node-wrapper:first-child::after {
            top: 50%; height: 50%; /* Go down from middle */
        }
        .children-stack > .node-wrapper:last-child::after {
            top: 0; height: 50%; /* Go up from middle */
        }
        .children-stack > .node-wrapper:not(:first-child):not(:last-child)::after {
            top: 0; height: 100%; /* Full height */
        }
        /* Single child needs no vertical line, just horizontal */
        .children-stack > .node-wrapper:only-child::after {
            display: none;
        }


        /* --- Search & Typeahead --- */
        .search-container {
            position: fixed;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            width: 450px;
        }
        
        .search-box {
            background: rgba(15,15,20,0.95);
            backdrop-filter: blur(12px);
            border: 1px solid #333;
            border-radius: 12px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            height: 50px;
            transition: all 0.2s;
        }
        .search-box:focus-within { border-color: #3b82f6; box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2); }
        
        .suggestions {
            margin-top: 8px;
            background: #111;
            border: 1px solid #333;
            border-radius: 12px;
            overflow: hidden;
            display: none; /* Hidden by default */
        }
        .suggestions.active { display: block; }
        
        .suggestion-item {
            padding: 10px 16px;
            cursor: pointer;
            color: #ccc;
            border-bottom: 1px solid #222;
            font-size: 0.9rem;
        }
        .suggestion-item:hover { background: #1f2937; color: white; }
        .suggestion-item:last-child { border-bottom: none; }
        .suggestion-item span { color: #666; font-size: 0.8rem; margin-left: 8px; font-style: italic;}

        /* --- Wiki Content Styles --- */
        .wiki-text p { margin-bottom: 1rem; }
        .wiki-text a { color: #60a5fa; text-decoration: none; border-bottom: 1px dashed rgba(96, 165, 250, 0.4); }
        .wiki-text a:hover { background: rgba(59, 130, 246, 0.2); }
        .wiki-text h2 { color: white; margin-top: 1rem; font-weight: 700; font-family: 'Space Grotesk'; }
        
        .loading-pulse {
            height: 100%; width: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: #444;
        }
    </style>
</head>
<body>

    <div class="search-container">
        <div class="search-box">
            <i class="ri-search-2-line text-gray-500 mr-3"></i>
            <input type="text" id="searchInput" placeholder="Search Wikipedia..." 
                   class="bg-transparent border-none outline-none text-white w-full h-full text-sm font-medium placeholder-gray-600" autocomplete="off">
            <div id="loader" class="hidden animate-spin rounded-full h-4 w-4 border-2 border-gray-600 border-t-white"></div>
        </div>
        <div id="suggestions" class="suggestions"></div>
    </div>

    <div id="viewport">
        <div id="world">
            </div>
    </div>

    <div class="fixed bottom-6 right-6 text-xs text-gray-600 font-mono pointer-events-none select-none">
        DRAG TO PAN â€¢ SCROLL TO ZOOM (COMING SOON)
    </div>

    <script>
        // --- State Management ---
        const world = document.getElementById('world');
        const viewport = document.getElementById('viewport');
        const searchInput = document.getElementById('searchInput');
        const suggestionsBox = document.getElementById('suggestions');
        
        // --- Wikipedia API ---
        const WIKI_API = 'https://en.wikipedia.org/w/api.php?origin=*';

        // 1. Autocomplete
        async function fetchSuggestions(query) {
            if(query.length < 2) return [];
            const url = `${WIKI_API}&action=opensearch&search=${encodeURIComponent(query)}&limit=5&namespace=0&format=json`;
            const res = await fetch(url);
            const data = await res.json();
            // Opensearch returns [query, [titles], [descriptions], [urls]]
            return data[1].map((title, i) => ({ title, desc: data[2][i] }));
        }

        // 2. Fetch Page Content
        async function fetchPage(title) {
            const url = `${WIKI_API}&action=parse&page=${encodeURIComponent(title)}&format=json&prop=text|displaytitle&redirects=1&disableeditsection=1&mobileformat=1`;
            try {
                const res = await fetch(url);
                const data = await res.json();
                if(data.error) throw new Error(data.error.info);
                
                return {
                    title: data.parse.displaytitle,
                    html: data.parse.text['*']
                };
            } catch (e) {
                console.error(e);
                return null;
            }
        }

        // --- Core Tree Engine ---

        // We don't store a JS Tree object. We use the DOM as the state.
        // Hierarchy:
        // .node-wrapper
        //   > .card
        //   > .children-stack (Flex-col)
        //       > .node-wrapper
        //       > .node-wrapper

        function createNode(title, parentStack = null) {
            // 1. Create Layout Elements
            const wrapper = document.createElement('div');
            wrapper.className = 'node-wrapper';

            const card = document.createElement('div');
            card.className = 'card';
            
            // Loading State
            card.innerHTML = `
                <div class="card-header">
                    <h3 class="text-white font-bold font-mono text-sm truncate pr-4">${title}</h3>
                    <div class="absolute top-4 right-4 text-xs text-gray-600">LOADING</div>
                </div>
                <div class="card-body h-64">
                    <div class="loading-pulse">
                        <i class="ri-loader-4-line animate-spin text-2xl"></i>
                    </div>
                </div>
            `;

            // Append Structure
            wrapper.appendChild(card);
            
            // Where do we put this new node?
            if (!parentStack) {
                // It's the Root
                world.innerHTML = ''; // Clear world
                world.appendChild(wrapper);
            } else {
                // It's a branch
                parentStack.appendChild(wrapper);
            }

            // Animate In
            gsap.fromTo(wrapper, 
                { opacity: 0, x: -20 }, 
                { opacity: 1, x: 0, duration: 0.4, ease: "power2.out" }
            );

            // Fetch Data
            fetchPage(title).then(data => {
                if(!data) {
                    card.querySelector('.card-body').innerHTML = '<p class="text-red-500">Error loading page.</p>';
                    return;
                }

                // Clean & Render
                const cleanHTML = DOMPurify.sanitize(data.html, {
                    FORBID_TAGS: ['style', 'script', 'link', 'iframe', 'frame'],
                    FORBID_ATTR: ['style', 'onclick']
                });

                card.innerHTML = `
                    <div class="card-header flex justify-between items-center bg-gray-900">
                        <h3 class="text-white font-bold font-['Space_Grotesk'] text-lg leading-tight w-10/12">${data.title}</h3>
                        <button class="text-gray-500 hover:text-white" onclick="this.closest('.node-wrapper').remove()"><i class="ri-close-line"></i></button>
                    </div>
                    <div class="card-body wiki-text">
                        ${cleanHTML}
                    </div>
                `;

                // Intercept Links
                const links = card.querySelectorAll('a');
                links.forEach(link => {
                    const href = link.getAttribute('href');
                    if(href && href.startsWith('/wiki/')) {
                        link.onclick = (e) => {
                            e.preventDefault();
                            const targetTitle = href.replace('/wiki/', '');
                            spawnChild(wrapper, targetTitle);
                        }
                    } else {
                        link.target = "_blank";
                        link.classList.add('opacity-50');
                    }
                });
            });
        }

        function spawnChild(parentNodeWrapper, title) {
            // Does this parent already have a children stack?
            let stack = parentNodeWrapper.querySelector('.children-stack');
            
            if (!stack) {
                stack = document.createElement('div');
                stack.className = 'children-stack';
                parentNodeWrapper.appendChild(stack);
            }

            // Create new node in that stack
            createNode(title, stack);
        }

        // --- Search Logic ---
        let debounceTimer;
        
        searchInput.addEventListener('input', (e) => {
            clearTimeout(debounceTimer);
            const query = e.target.value;
            
            if(query.length < 2) {
                suggestionsBox.classList.remove('active');
                return;
            }

            debounceTimer = setTimeout(async () => {
                document.getElementById('loader').classList.remove('hidden');
                const results = await fetchSuggestions(query);
                document.getElementById('loader').classList.add('hidden');
                
                renderSuggestions(results);
            }, 300);
        });

        function renderSuggestions(items) {
            suggestionsBox.innerHTML = '';
            if(items.length === 0) {
                suggestionsBox.classList.remove('active');
                return;
            }
            
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'suggestion-item';
                div.innerHTML = `${item.title} <span>${item.desc ? item.desc.substring(0, 40) + '...' : ''}</span>`;
                div.onclick = () => {
                    createNode(item.title); // Start new root
                    suggestionsBox.classList.remove('active');
                    searchInput.value = '';
                };
                suggestionsBox.appendChild(div);
            });
            suggestionsBox.classList.add('active');
        }

        // --- Viewport Physics (Infinite Pan) ---
        let isPanning = false;
        let startX = 0, startY = 0;
        let transX = 0, transY = 0;

        viewport.addEventListener('mousedown', e => {
            if(e.target.closest('.card') || e.target.closest('.search-container')) return;
            isPanning = true;
            startX = e.clientX - transX;
            startY = e.clientY - transY;
            viewport.style.cursor = 'grabbing';
        });

        window.addEventListener('mouseup', () => {
            isPanning = false;
            viewport.style.cursor = 'grab';
        });

        window.addEventListener('mousemove', e => {
            if(!isPanning) return;
            e.preventDefault();
            transX = e.clientX - startX;
            transY = e.clientY - startY;
            world.style.transform = `translate(${transX}px, ${transY}px)`;
        });

        // Initialize
        createNode("Fractal"); 

    </script>
</body>
</html>
