
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiThread | Live</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600&family=Inter:wght@300;400&display=swap');

        body { 
            background-color: #050505; 
            color: #e2e8f0; 
            font-family: 'Inter', sans-serif; 
            overflow: hidden; 
            margin: 0;
            width: 100vw;
            height: 100vh;
        }

        /* Hide standard scrollbars */
        ::-webkit-scrollbar { display: none; }

        .thread-container {
            display: flex;
            height: 100vh;
            width: max-content;
            padding-left: 2rem;
            padding-right: 50vw;
            align-items: center;
            gap: 20px;
        }

        .pane {
            width: 500px;
            height: 85vh;
            background: rgba(20, 20, 23, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            opacity: 0; 
            transform: translateY(30px);
        }

        .pane-header {
            padding: 24px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            background: rgba(255,255,255,0.02);
            flex-shrink: 0;
        }

        .pane-content {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            font-size: 1.05rem;
            line-height: 1.7;
            color: #cbd5e1;
        }
        
        /* Custom Scrollbar for pane content */
        .pane-content::-webkit-scrollbar { display: block; width: 6px; }
        .pane-content::-webkit-scrollbar-track { background: transparent; }
        .pane-content::-webkit-scrollbar-thumb { background-color: #333; border-radius: 3px; }

        /* Wikipedia Content Styling Override */
        .wiki-content p { margin-bottom: 1.5rem; }
        .wiki-content a { 
            color: #60a5fa; 
            text-decoration: none; 
            border-bottom: 1px dashed rgba(96, 165, 250, 0.4); 
            transition: all 0.2s;
        }
        .wiki-content a:hover { 
            background: rgba(59, 130, 246, 0.15); 
            border-radius: 4px;
        }
        .wiki-content h2, .wiki-content h3 {
            font-family: 'Space Grotesk', sans-serif;
            color: white;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        /* Hide complex wiki tables/infoboxes for cleaner reading */
        .infobox, .sidebar, .hatnote, .reference, .mw-editsection { display: none !important; }

        .loading-skeleton {
            background: linear-gradient(90deg, #1f1f23 25%, #2a2a30 50%, #1f1f23 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        .search-overlay {
            position: fixed;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            width: 400px;
            background: rgba(10,10,10,0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50px;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: all 0.3s;
        }
        .search-overlay:focus-within { border-color: #3b82f6; width: 450px; }
        .connector-line { width: 40px; height: 2px; background: #333; flex-shrink: 0; }
    </style>
</head>
<body>

    <div id="dragSurface" class="fixed inset-0 cursor-grab active:cursor-grabbing z-0"></div>

    <div id="canvas" class="thread-container relative z-10 pointer-events-none">
        </div>

    <div class="search-overlay">
        <i class="ri-search-line text-gray-500 mr-3"></i>
        <input type="text" id="searchInput" placeholder="Start a thread (e.g., 'Black Hole')" 
               class="bg-transparent border-none outline-none text-white w-full h-8 font-mono text-sm placeholder-gray-600">
    </div>

    <script>
        // State
        const canvas = document.getElementById('canvas');
        let panes = [];
        
        // --- 1. Wikipedia API Logic ---
        async function fetchWikiData(title) {
            // We use 'mobile-sections' because it returns cleaner HTML than standard parsing
            const endpoint = `https://en.wikipedia.org/api/rest_v1/page/mobile-sections/${encodeURIComponent(title)}`;
            
            try {
                const response = await fetch(endpoint);
                if (!response.ok) throw new Error('Not found');
                const data = await response.json();
                
                // Section 0 is the intro/summary
                const lead = data.lead;
                const text = lead.sections[0].text;
                const displayTitle = lead.displaytitle;
                const description = lead.description || "Wikipedia Entry";
                
                // Get main image if available
                const image = lead.image ? lead.image.urls['800'] : null;

                return { title: displayTitle, text, description, image };
            } catch (err) {
                return null;
            }
        }

        // --- 2. Pane Creation ---
        async function createPane(query, parentIndex = -1) {
            // Clean Forward History
            if (parentIndex !== -1) {
                const panesToRemove = panes.slice(parentIndex + 1);
                panesToRemove.forEach(p => p.element.remove());
                // Remove trailing connectors
                const allChildren = Array.from(canvas.children);
                // Simple cleanup: rebuild visual array or just slice DOM? 
                // Let's rely on array state to be cleaner.
                panes = panes.slice(0, parentIndex + 1);
                
                // Re-render container to remove old connectors if needed, 
                // but simpler to just hide old DOM elements manually.
                while(canvas.children.length > (parentIndex * 2) + 1) {
                   canvas.lastChild.remove();
                }
                
                // Add connector
                const connector = document.createElement('div');
                connector.className = 'connector-line';
                canvas.appendChild(connector);
            } else {
                canvas.innerHTML = '';
                panes = [];
            }

            // Create Skeleton Pane
            const el = document.createElement('div');
            el.className = 'pane pointer-events-auto';
            el.innerHTML = `
                <div class="pane-header">
                    <div class="loading-skeleton w-3/4 h-8"></div>
                    <div class="loading-skeleton w-1/2 h-4 mt-2"></div>
                </div>
                <div class="pane-content">
                    <div class="loading-skeleton w-full h-4"></div>
                    <div class="loading-skeleton w-full h-4"></div>
                    <div class="loading-skeleton w-2/3 h-4"></div>
                </div>
            `;
            canvas.appendChild(el);
            
            // Pan to show loading state
            scrollToEnd();

            // Fetch Real Data
            const data = await fetchWikiData(query);
            
            if (!data) {
                el.innerHTML = `<div class="p-8 text-red-400">Error: Could not find "${query}"</div>`;
                return;
            }

            // Render Content
            // We strip some inline styles and attributes for security/cleanliness using DOMPurify
            const cleanHTML = DOMPurify.sanitize(data.text, { ADD_ATTR: ['target'] });

            let headerImg = '';
            if (data.image) {
                headerImg = `<div class="h-40 w-full mb-4 rounded-lg bg-cover bg-center" style="background-image: url('${data.image}')"></div>`;
            }

            el.innerHTML = `
                <div class="pane-header">
                    <div class="flex justify-between items-start">
                        <div>
                            <div class="text-[10px] font-bold text-gray-500 uppercase tracking-widest">WIKIPEDIA API</div>
                            <h2 class="text-2xl font-bold text-white font-['Space_Grotesk'] leading-tight">${data.title}</h2>
                        </div>
                        <div class="text-xs text-gray-500 font-mono opacity-50">#${panes.length + 1}</div>
                    </div>
                    <p class="text-sm text-blue-400 mt-1">${data.description}</p>
                </div>
                <div class="pane-content wiki-content">
                    ${headerImg}
                    ${cleanHTML}
                </div>
            `;

            panes.push({ element: el, query: query });

            // Animate In
            gsap.to(el, { opacity: 1, y: 0, duration: 0.5, ease: "power2.out" });

            // Intercept Links
            const links = el.querySelectorAll('a');
            links.forEach(link => {
                const href = link.getAttribute('href');
                // Only hijack internal wiki links
                if (href && href.startsWith('./') || href.startsWith('/wiki/')) {
                    link.onclick = (e) => {
                        e.preventDefault();
                        // Extract topic from URL e.g. "./Quantum_mechanics" -> "Quantum_mechanics"
                        const topic = href.split('/').pop();
                        createPane(topic, panes.length - 1);
                    };
                } else {
                    link.target = "_blank"; // External links open in new tab
                    link.classList.add('text-gray-500', '!border-gray-700'); // Style external diff
                }
            });

            scrollToEnd();
        }

        // --- 3. Interaction Logic ---
        
        function scrollToEnd() {
            // Wait for DOM layout
            setTimeout(() => {
                const maxScroll = document.body.scrollWidth - window.innerWidth;
                gsap.to(window, { scrollTo: { x: maxScroll }, duration: 0.8, ease: "power2.inOut" });
            }, 100);
        }

        // Horizontal Drag Scroll (Global)
        const dragSurface = document.getElementById('dragSurface');
        let isDown = false;
        let startX;
        let scrollLeft;

        dragSurface.addEventListener('mousedown', (e) => {
            isDown = true;
            startX = e.pageX - window.pageXOffset;
            scrollLeft = window.pageXOffset;
        });
        
        window.addEventListener('mouseup', () => isDown = false);
        window.addEventListener('mousemove', (e) => {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX - window.pageXOffset;
            const walk = (x - startX) * 2;
            window.scrollTo(scrollLeft - walk, 0);
        });

        // Search Input
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                createPane(searchInput.value);
                searchInput.blur();
            }
        });

        // Initialize
        createPane("Internet"); // Start with a meta topic

    </script>
</body>
</html>
